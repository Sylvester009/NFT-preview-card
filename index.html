<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image" />
      <div class="text-div">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value-div">
          <span class="value">
            <img
              src="images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="icon-ethereum icon"
            />
            <p class="value-text">0.041 ETH</p>
          </span>
          <span class="value-duration">
            <img
              src="images/icon-clock.svg"
              alt="icon-clock"
              class="icon-clock icon"
            />
            <p class="duration-text">3 days left</p>
          </span>
        </div>
      </div>
      <div class="line"></div>
      <footer>
        <img src="images/image-avatar.png" alt="image-avatar" class="avatar" />
        <p class="creator">
          Creation of
          <span class="creator-name">Ninestars</span>
        </p>
      </footer>
    </main>
  </body>
</html>
